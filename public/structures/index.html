		<script>
			$(function() {
					Grid.init();
				$.get('http://ec2-54-214-176-172.us-west-2.compute.amazonaws.com/structure',function(data) {
					var str = '';
					console.log(data);
					var a_data = data.data;
					for(var i in a_data) {
						str += '<li><a href="'+a_data[i].image+'" data-largesrc="'+a_data[i].image+'" data-title="'+a_data[i].name+'" data-description="'+a_data[i].description+'"><img width=250 height=250 src="'+a_data[i].image+'" alt="'+a_data[i].image+'"/></a></li>';
					}
					document.getElementById('og-grid').innerHTML = str;
				});

			});
		</script>
